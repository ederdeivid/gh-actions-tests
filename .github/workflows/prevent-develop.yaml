name: Prevent develop merge

on:
  pull_request:

jobs:
  check-develop-ancestry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch all branches
        run: |
          git fetch origin develop
          git fetch origin main

      - name: Check if develop is ancestor of current branch
        run: |
          echo "üîé Verificando se cont√©m develop na branch atual (HEAD)..."

          if git merge-base --is-ancestor origin/develop HEAD; then
            echo "‚ùå Erro: Esta branch cont√©m develop. Provavelmente houve um merge ou rebase de develop."
            exit 1
          else
            echo "‚úÖ Ok: Nenhum merge direto de develop encontrado nesta branch."
          fi
